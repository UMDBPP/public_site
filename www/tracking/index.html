<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <title>UMDBPP - Tracking</title>
    <link href="../_/styles/content.css" rel="stylesheet">
    <link href="../_/images/favicon.png" rel="shortcut icon" type="image/png">

    <script crossorigin="anonymous" integrity="sha384-bmPowDlt+owc6Mn3LwOzLPkYiVm6MuKeLMe0qN2pp7Fhmux2xtVJm5e+ekpCVv4x"
            src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <link crossorigin="anonymous" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha384-eS4bw6aEvhCSXWGP85ANR/N8isWKzT7P36NvcuTJGkrj6wsbxLVpXslrNXYHyseD" rel="stylesheet">

    <script crossorigin="anonymous" integrity="sha384-sKs8ZrrxyJoElcPVznZwGpUTTXvkMYfHYxdIFzO8Hd0TA6emONMj8BwnsFf+6cZ/"
            src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-MBqvFhoifV/e9S1Ca7DFfXtEHZAYgSiDw5ek8a6BcgVfQdctO9SKp6ueQGC3PSiO"
            src="https://unpkg.com/leaflet-providers@1.8.0/leaflet-providers.js"></script>

    <link href="../_/scripts/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.css" rel="stylesheet"/>
    <script src="../_/scripts/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.js"></script>
    <script src="../_/scripts/ajax.js"></script>
</head>
<body style="display: flex; flex-direction: column;">
<section style="display: flex; justify-content: space-between;">
    <div style="display: flex;">
        <label for="flight_callsigns">Flight Callsign(s)</label>

        <input id="flight_callsigns" onchange="updateAPRSLayers()" type="text" value="W3EAX-12,W3EAX-14"> <label for="ground_callsigns">Ground Callsign(s)</label>

        <input id="ground_callsigns" onchange="updateAPRSLayers()" type="text" value="KC3FXX-5,KC3HOB-10">
        <button id="reload_APRS" onclick="updateAPRSLayers()">Reload</button>
    </div>
    <div>
        Resize:
        <button id="resize" onclick="resizeToOverlayLayers()">Extent</button>
    </div>
</section>
<section id="map" style="flex-grow: 1;">
    <script src="../_/scripts/api_keys.js"></script>
    <script src="../_/scripts/functions.js"></script>
    <script src="../_/scripts/layers.js"></script>
    <script async src="tracking.js"></script>
    <script async>
        MAP.setView([39.4, -77.4], 10);
        MAP.addLayer(CONTROLLED_AIRSPACE_LAYER);

        window.onload = function () {
            updateAPRSLayers();
            window.setInterval(updateAPRSLayers(), 10000);
        };
    </script>
</section>
</body>
<script async src="../_/scripts/add_header_and_footer.js"></script>
</html>
