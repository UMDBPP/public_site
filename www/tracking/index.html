<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>University of Maryland Balloon Payload Program - Tracking</title>
    <link rel="stylesheet" href="../content.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

    <script type="text/javascript" src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/leaflet-providers@1.4.0/leaflet-providers.js"></script>

    <link rel="stylesheet" href="../scripts/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.css"/>
    <script type="text/javascript"
            src="../scripts/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.js"></script>
</head>
<body onresize="resizeBottomPane()">
<div id="top_pane">
    <div class="top_pane_div">
        <a href="../">Home</a>
    </div>
    <hr>
    <div class="top_pane_div">
        <div class="top_pane_div">
            <label for="flight_callsigns_input">Flight Callsign(s)</label>
            <input type="text" id="flight_callsigns_input" value="W3EAX-12,W3EAX-14" onchange="updateAPRSLayers()">
        </div>
        <span class="stretch"></span>
        <div class="top_pane_div">
            <label for="ground_callsigns_input">Ground Callsign(s)</label>
            <input type="text" id="ground_callsigns_input" value="KC3FXX-5,KC3HOB-10"
                   onchange="updateAPRSLayers()">
        </div>
        <span class="stretch"></span>
        <div class="top_pane_div">
            <button id="reload_APRS_button" onclick="updateAPRSLayers()">Reload APRS</button>
        </div>
        <span class="stretch"></span>
        <div class="top_pane_div">
            <button id="resize_button" onclick="resizeToOverlayLayers()">Resize</button>
        </div>
    </div>
</div>
<div id="bottom_pane">
    <script type="text/javascript" src="../scripts/resize.js"></script>

    <div id="map">
        <script type="text/javascript" src="../scripts/api_keys.js"></script>
        <script type="text/javascript" src="../scripts/functions.js"></script>
        <script type="text/javascript" src="../scripts/layers.js"></script>
        <script type="text/javascript" src="tracking.js"></script>
    </div>
</div>
</body>
</html>
