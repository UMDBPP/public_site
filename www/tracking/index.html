<html lang="en">
<head>

</head>
<body style="display: flex; flex-direction: column;">
<div style="display: flex; justify-content: space-between;">
    <a href="../">Home</a>
    <div style="display: flex;">
        <label for="flight_callsigns">Flight Callsign(s)</label>
        <input id="flight_callsigns" onchange="updateAPRSLayers()" type="text" value="W3EAX-12,W3EAX-14">
        <label for="ground_callsigns">Ground Callsign(s)</label>
        <input id="ground_callsigns" onchange="updateAPRSLayers()" type="text" value="KC3FXX-5,KC3HOB-10">
        <button id="reload_APRS" onclick="updateAPRSLayers()">Reload</button>
    </div>
    <div>
        Resize:
        <button id="resize" onclick="resizeToOverlayLayers()">Extent</button>
    </div>
</div>
<div id="map" style="flex-grow: 1;">
    <script src="../scripts/api_keys.js"></script>
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/layers.js"></script>
    <script async src="tracking.js"></script>
    <script async>
        MAP.setView([39.4, -77.4], 10);
        MAP.addLayer(CONTROLLED_AIRSPACE_LAYER);

        window.onload = function () {
            updateAPRSLayers();
            window.setInterval(updateAPRSLayers(), 10000);
        };
    </script>
</div>
</body>
</html>
