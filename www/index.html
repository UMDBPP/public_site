<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
          charset="utf-8">

    <title>UMD Nearspace</title>
    <link rel="stylesheet" href="content.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
</head>
<body onresize="resizeMapHeight()">
<div id="top_pane">
    <div class="top_box"><a href="/archives">Archives</a></div>
    <span class="stretch"></span>
    <div class="top_box"><a href="predicts">Predicts</a></div>
    <span class="stretch"></span>
    <div class="top_box"><a href="tracking">Tracking</a></div>
</div>
<div id="bottom_pane">
    <div id="flights_map" class="map" style="height: 100%;"></div>

    <script type="text/javascript">
        function resizeMapHeight() {
            document.getElementById("bottom_pane").style.height = window.innerHeight - document.getElementById("top_pane").offsetHeight + 'px';
        }

        resizeMapHeight();
    </script>
    <script type="text/javascript" src="leaflet_layers.js"></script>
    <script type="text/javascript" src="flights.js"></script>
</div>
</body>
</html>
