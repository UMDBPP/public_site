<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <title>University of Maryland Balloon Payload Program - Predicts</title>
    <link href="../content.css" rel="stylesheet">

    <script crossorigin="anonymous" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.min.css" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>

    <link href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" type="text/javascript"></script>

    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/leaflet-providers@1.4.0/leaflet-providers.js" type="text/javascript"></script>

    <link href="../scripts/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.css" rel="stylesheet"/>
    <script src="../scripts/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.js"
            type="text/javascript"></script>

    <script src="../scripts/mapbox/tokml.js" type="text/javascript"></script>
</head>
<body onresize="resizeBottomPane()">
<div id="top_pane">
    <div class="top_pane_div">
        <a href="../">Home</a>
    </div>
    <hr>
    <div class="top_pane_div">
        <div class="top_pane_div">
            <label for="launch_date_textbox">Date</label>
            <input id="launch_date_textbox" onchange="updatePredictLayers()" style="width: 10ch;"
                   title="Date" type="text">
            <label for="launch_time_hour_box">Time</label>
            <input id="launch_time_hour_box" max=23
                   min=0
                   onchange="updatePredictLayers()"
                   style="width: 4ch;"
                   title="Time"
                   type="number"
                   value=9>
            :
            <input id="launch_time_minute_box" max=59
                   min=0
                   onchange="updatePredictLayers()"
                   style="width: 4ch;"
                   title="Time"
                   type="number"
                   value=00>
        </div>
        <span class="stretch"></span>
        <div class="top_pane_div">
            <label for="ascent_rate_textbox">Ascent Rate (m/s)</label>
            <input id="ascent_rate_textbox" onchange="updatePredictLayers()"
                   style="width: 4ch;" title="Ascent Rate (m/s)"
                   type="text"
                   value=5.5>
        </div>
        <span class="stretch"></span>
        <div class="top_pane_div">
            <label for="burst_altitude_textbox">Burst Altitude (m)</label>
            <input id="burst_altitude_textbox"
                   onchange="updatePredictLayers()"
                   style="width: 5ch;"
                   title="Burst Altitude (m)"
                   type="text"
                   value=28000>
        </div>
        <span class="stretch"></span>
        <div class="top_pane_div">
            <label for="sea_level_descent_rate_textbox">Descent Rate at S.L. (m/s)</label>
            <input id="sea_level_descent_rate_textbox"
                   onchange="updatePredictLayers()"
                   style="width: 4ch;"
                   title="Sea Level Descent Rate (m/s)"
                   type="text"
                   value=9>
        </div>
    </div>
    <span class="stretch"></span>
    <div class="top_pane_div">
        <button id="download_predicts_button" onclick="downloadPredictsKML()">Download Predicts</button>
        <button id="download_airspace_button"
                onclick="downloadURI('../data/controlled_airspace.kmz', 'controlled_airspace.kmz')">Download
            Airspace
        </button>
    </div>
    <span class="stretch"></span>
    <div class="top_pane_div">
        <button id="resize_button" onclick="resizeToOverlayLayers()">Resize</button>
    </div>
</div>
<div id="bottom_pane">
    <script src="../scripts/resize.js" type="text/javascript"></script>

    <div id="map">
        <script src="../scripts/functions.js" type="text/javascript"></script>
        <script src="../scripts/layers.js" type="text/javascript"></script>
        <script src="predicts.js" type="text/javascript"></script>
    </div>
</div>
</body>
</html>
