<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <title>University of Maryland Balloon Payload Program - Predicts</title>
    <link href="../content.css" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX"
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link crossorigin="anonymous" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.min.css"
          integrity="sha384-kcAOn9fN4XSd+TGsNu2OQKSuV5ngOwt7tg73O4EpaD91QXvrfgvf0MR7/2dUjoI6" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-bmPowDlt+owc6Mn3LwOzLPkYiVm6MuKeLMe0qN2pp7Fhmux2xtVJm5e+ekpCVv4x"
            src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <link crossorigin="anonymous" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha384-eS4bw6aEvhCSXWGP85ANR/N8isWKzT7P36NvcuTJGkrj6wsbxLVpXslrNXYHyseD" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-sKs8ZrrxyJoElcPVznZwGpUTTXvkMYfHYxdIFzO8Hd0TA6emONMj8BwnsFf+6cZ/"
            src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-MBqvFhoifV/e9S1Ca7DFfXtEHZAYgSiDw5ek8a6BcgVfQdctO9SKp6ueQGC3PSiO"
            src="https://unpkg.com/leaflet-providers@1.8.0/leaflet-providers.js"></script>

    <link href="../scripts/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.css" rel="stylesheet"/>
    <script src="../scripts/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.js"></script>

    <script src="../scripts/mapbox/tokml.js"></script>
</head>
<body onresize="resizeBottomPane()">
<div id="top_pane">
    <div class="top_pane_div">
        <a href="../">Home</a>
    </div>
    <hr>
    <div class="top_pane_div">
        <div class="top_pane_div">
            <label for="launch_date_textbox">Date</label>
            <input id="launch_date_textbox" onchange="updatePredictLayers()" style="width: 10ch;"
                   title="Date" type="text">
        </div>
        <div class="top_pane_div">
            <label for="launch_time_hour_box">Time</label>
            <input id="launch_time_hour_box" max=23 min=0 onchange="updatePredictLayers()" style="width: 4ch;"
                   title="Time" type="number" value=8>
            <label for="launch_time_minute_box">:</label>
            <input id="launch_time_minute_box" max=59 min=0 onchange="updatePredictLayers()" style="width: 4ch;"
                   title="Time" type="number" value=00>
        </div>
        <span class="stretch"></span>
        <div class="top_pane_div">
            <label for="ascent_rate_textbox">Ascent Rate (m/s)</label>
            <input id="ascent_rate_textbox" onchange="updatePredictLayers()" style="width: 4ch;"
                   title="Ascent Rate (m/s)" type="text" value=5.5>
        </div>
        <span class="stretch"></span>
        <div class="top_pane_div">
            <label for="burst_altitude_textbox">Burst Altitude (m)</label>
            <input id="burst_altitude_textbox" onchange="updatePredictLayers()" style="width: 5ch;"
                   title="Burst Altitude (m)" type="text" value=28000>
        </div>
        <span class="stretch"></span>
        <div class="top_pane_div">
            <label for="sea_level_descent_rate_textbox">Descent Rate at S.L. (m/s)</label>
            <input id="sea_level_descent_rate_textbox" onchange="updatePredictLayers()" style="width: 4ch;"
                   title="Sea Level Descent Rate (m/s)" type="text" value=9>
        </div>
        <span class="stretch"></span>
        <div class="top_pane_div">
            <button id="reload_APRS_button" onclick="updatePredictLayers()">Reload</button>
        </div>
    </div>
    <hr>
    <span class="stretch"></span>
    <div class="top_pane_div">
        <div class="top_pane_div">
            Resize:
            <button id="resize_button" onclick="resizeToOverlayLayers()">Extent</button>
        </div>
        <span class="stretch"></span>
        <div class="top_pane_div">
            Download:
            <button id="download_predicts_button" onclick="downloadPredictsKML()">Predicts</button>
            <button id="download_airspace_button"
                    onclick="downloadURI('../data/controlled_airspace.kmz', 'CONTROLLED_AIRSPACE_LAYER.kmz')">Airspace
            </button>
        </div>
    </div>
</div>
<div id="bottom_pane">
    <script src="../scripts/resize.js" type="text/javascript"></script>

    <div id="map">
        <script src="../scripts/functions.js"></script>
        <script src="../scripts/layers.js"></script>
        <script async src="predicts.js"></script>
        <script async>
            MAP.setView([39.4, -77.4], 10);
            MAP.removeLayer(BASE_LAYERS['Esri Gray']);
            MAP.addLayer(BASE_LAYERS['Esri Topography']);
            MAP.addLayer(CONTROLLED_AIRSPACE_LAYER);
        </script>
        <script async>
            let today = new Date();
            let days_to_next_saturday = (1 + 5 - today.getDay()) % 7;

            if (days_to_next_saturday === 0) {
                days_to_next_saturday = 7;
            }

            /* add date picker to input box */
            let date_picker = $('#launch_date_textbox');
            date_picker.datepicker({
                'beforeShow': function () {
                    setTimeout(function () {
                        $('.ui-datepicker').css('z-index', 99999999999999);
                    }, 0);
                },
                'minDate': 0,
                'maxDate': +8,
                'showOtherMonths': true,
                'selectOtherMonths': true,
                'dateFormat': 'yy-mm-dd'
            });
            date_picker.datepicker('setDate', 'today +' + days_to_next_saturday);
        </script>
        <script async type="text/javascript">
            window.onload = function () {
                MAP.on('contextmenu', setCustomLaunchLocation);
                updatePredictLayers();
            };
        </script>
    </div>
</div>
</body>
</html>
